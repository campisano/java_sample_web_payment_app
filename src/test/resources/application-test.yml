spring:
  datasource:
    driverClassName: org.postgresql.Driver
    url: ${TESTCONTAINER_PG_URL}
    username: ${TESTCONTAINER_PG_USERNAME}
    password: ${TESTCONTAINER_PG_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: create
    properties.hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
